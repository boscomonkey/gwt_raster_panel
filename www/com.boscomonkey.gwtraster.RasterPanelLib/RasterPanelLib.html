<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>RasterPanelLib</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="com.boscomonkey.gwtraster.RasterPanelLib.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- import GWT widget -->
    <script language="javascript">
        var widget;

	    function createWidgetIn(id) {
	        widget = new gwtraster.PanelWidget();
	        widget.addTo(id);
	    }
	    
	    function showDots() {
	       var dots = widget.getDots();
	       var strings = [];
	       for (var i = 0; i < dots.length; i++) {
	           strings.push("(" + dots[i].x + ", " + dots[i].y + ")");
	       }
	       alert(strings.join(", "));
	    }

	    window.onload = function() {
	       setTimeout("createWidgetIn('slot1')", 0);
	    }
    </script>

    <h1>GWT Raster Panel</h1>
    <p>Created via JavaScript instead of GWT.</p>
    <div id="slot1"></div>
    <div id="btnClear"><input type="button" value="Clear" onclick="widget.clear()" /></div>
	<div id="btnGet"><input type="button" value="Get Dots" onclick="showDots()" /></div>

</body>
</html>
